replicaCount: 1
puid: 0
pgid: 0
timezone: America/New_York

config:
  maxActiveDownloading: 3
  maxActiveLimit: 8
  maxActiveSeeding: 5
  maxConnectionsGlobal: 200
  maxConnectionsPerSecond: 20
  maxConnectionsPerTorrent: -1
  maxDownloadSpeed: -1.0
  maxDownloadSpeedPerTorrent: -1
  maxHalfOpenConnections: 50
  maxUploadSlotsGlobal: 4
  maxUploadSlotsPerTorrent: -1
  maxUploadSpeed: -1.0
  maxUploadSpeedPerTorrent: -1
  moveCompleted: false
  queueNewToTop: false
  proxy:
    anonymousMode: false
    forceProxy: false
    hostName: ""
    port: 8080
    username: ""
    password: ""
    proxyHostNames: true
    proxyPeerConnections: true
    proxyTrackerConnections: true
    type: 0
  sidebar:
    show: true

downloadVolume: {}
  # nfs:
  #   server: 1.1.1.1
  #   path: /volume1/downloads

image:
  repository: linuxserver/deluge
  pullPolicy: IfNotPresent
  tag: latest

persistence:
  enabled: false
  accessModes:
  - ReadWriteOnce
  storageClassName: default
  size: 10Mi
  veleroSchedule:
    enabled: true
    schedule: "0 */6 * * *"
    ttl: "168h"
    includedNamespaces: []

service:
  type: ClusterIP
  http:
    port: 8112
  daemon:
    port: 58846
  incomingTCP:
    port: 53160
  incomingUDP:
    port: 53160

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
    paths: []
    # - /
  tls: {}
  # - secretName: chart-example-tls
  #   hosts:
  #   - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
