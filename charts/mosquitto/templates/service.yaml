apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mosquitto.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: mqtt
    port: {{ .Values.service.port }}
    targetPort: mqtt
  selector:
    {{- include "mosquitto.selectorLabels" . | nindent 4 }}
