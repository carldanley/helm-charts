apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "homeAssistant.labels" . | nindent 4 }}
data:
  config: |
    Host github.com
      StrictHostKeyChecking no

  id_rsa: {{ .Values.gitSync.ssh.privateKey | b64enc | quote }}
