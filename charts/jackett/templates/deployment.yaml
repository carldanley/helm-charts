apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "jackett.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "jackett.selectorLabels" . | nindent 6 }}
  replicas: {{ .Values.replicaCount }}
  minReadySeconds: 5
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "jackett.labels" . | nindent 8 }}
    spec:
      initContainers:
      - name: copy-configs
        image: alpine:latest
        imagePullPolicy: IfNotPresent
        command: ["sh", "/config-files/copy-files.sh"]
        volumeMounts:
        - name: config
          mountPath: /config
        - name: config-files
          mountPath: /config-files
      containers:
      - name: jackett
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.http.port }}
        env:
        - name: PUID
          value: {{ .Values.puid | quote }}
        - name: PGID
          value: {{ .Values.pgid | quote }}
        - name: TZ
          value: {{ .Values.timezone | quote }}
        resources:
          {{- toYaml .Values.resources | trim | nindent 10 }}
        volumeMounts:
        - name: config
          mountPath: /config/Jackett
          readOnly: false
        - name: plex-downloads
          mountPath: /downloads
          readOnly: false
      volumes:
      - name: plex-downloads
      {{- if .Values.downloadVolume }}
{{ toYaml .Values.downloadVolume | indent 8 }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      - name: config
        emptyDir: {}
      - name: config-files
        configMap:
          name: {{ .Release.Name }}
