replicaCount: 1
puid: 0
pgid: 0
timezone: America/New_York

config:
  allowExternal: true
  apiKey: "replace-me"
  adminPassword: ""
  instanceID: "replace-me"
  blackholeDir: ""
  updateDisabled: false
  updatePrerelease: false
  basePathOverride: ""
  omdb:
    apiKey: ""
    apiUrl: ""
  proxy:
    url: ""
    type: 0
    port: 0
    username: ""
    password: ""
    isAnonymous: true

downloadVolume: {}
  # nfs:
  #   server: 1.1.1.1
  #   path: /volume1/downloads

image:
  repository: linuxserver/jackett
  pullPolicy: IfNotPresent
  tag: latest

persistence:
  enabled: false
  accessModes:
  - ReadWriteOnce
  storageClassName: default
  size: 10Mi
  veleroSchedule:
    enabled: true
    schedule: "0 */6 * * *"
    ttl: "168h"
    includedNamespaces: []

service:
  type: ClusterIP
  http:
    port: 9117

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
    paths: []
    # - /
  tls: {}
  # - secretName: chart-example-tls
  #   hosts:
  #   - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

indexers: {}
